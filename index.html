<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Componentes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="imgs/rf1.svg" width="100" height="auto" alt="imagen de logo">
            </a>
            <!-- boton sandwich -->
            <button type="button" class="navbar-toogler"></button>
            <!-- fin boton sandwich -->
        </div>   
    </nav>
    <div class="container">
        <h1>Barra de navegacion</h1>
        <p>Para implementar el menu sandwich se aplica la clase '.navbar-toogler' a la etiqueta 'button'. este va ha ser el elemnto disparador a la lista del menu. click en sandwich y sale lista de menu</p>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
